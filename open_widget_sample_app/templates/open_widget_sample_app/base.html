<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Open Widget Sample App{% endblock %}</title>
  <script>
    var csrfToken = '{{ csrf_token }}'
  </script>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Current user: {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
